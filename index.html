<!DOCTYPE html>
<!-- Created by Keywi -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Keywi Portfolio</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Import Font Awesome -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header" id="main-header">
        <a href="#" class="logo" data-i18n="logo">Keywi</a>

        <i class="fa-solid fa-bars" id="menu-icon"></i>

        <nav class="navbar">
            <a href="#skills" data-i18n="nav.skills"></a>
            <a href="#path" data-i18n="nav.path"></a>
            <a href="#experience" data-i18n="nav.experience"></a>
            <a href="#WriteUp" data-i18n="nav.writeup"></a>
            <a href="#contact" data-i18n="nav.contact"></a>
        </nav>

        <div class="language-switcher">
            <button id="en-btn" class="lang-btn">EN</button>
            <button id="fr-btn" class="lang-btn">FR</button>
        </div>
    </header>

    <section class="home" id="home">
        <div class="home-img">
            <img class="logo-img" src="assets/img/keywi.png" alt="Logo Keywi">
            <img class="face-img" src="assets/img/mon-portrait.png" alt="Mon portrait">
        </div>
          
          

        <div class="home-content">
            <h1 data-i18n="greeting"></h1>

            <h3 class="nowrap" data-i18n="jobTitle"></h3>
            <h3 class="typing-text">
                <span class="wrapper">
                    <span class="text" data-i18n="jobs.pentester"></span>
                    <span class="text" data-i18n="jobs.infrastructureAdmin"></span>
                    <span class="text" data-i18n="jobs.photographer"></span>
                </span>
            </h3>

            <p class="br-top" data-i18n="home.paragraph"></p>

            <div class="social-icon">
                <a href="https://www.linkedin.com/in/alexampaio/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://github.com/SSHKeywi" target="_blank"><i class="fa-brands fa-square-github"></i></a>
            </div>

            <!-- <a href="#" class="btn" data-i18n="home.hireMe"></a> -->
        </div>
    </section>


    <!-- 2. Section pour l’arbre -->
    <section class="skills" id="skills">
      <h2 class="heading">Compétences</h2>
      <div class="line"></div>
    
      <div id="treeContainer"></div>
    </section>
  

    <!-- Popups -->
    <div id="popupContainer"></div>

    <!-- Timeline Section -->
    <section id="path" class="path">
        <h2 class="heading" data-i18n="path.heading">Mon Parcours</h2>
        <div class="filter-buttons">
          <button data-filter="all" class="active">Tous</button>
          <button data-filter="education">Éducation</button>
          <button data-filter="experience">Expériences</button>
          <button data-filter="project">Projets</button>
          <button data-filter="engagement">Engagements</button>
          <button data-filter="certification">Certification</button>
        </div>
        <div class="line"></div>
        <div class="timeline">
          <div class="timeline-section" id="timeline-container">
            <!-- Les items seront injectés ici -->
          </div>
        </div>
        <div class="show-more-container">
          <button id="show-more-btn">…afficher plus</button>
        </div>
      </section>




    <!-- Scripts -->
    <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.3/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.3/dist/umd/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-i18next@1.1.0/dist/umd/jquery-i18next.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <script src="assets/js/dontlook.js"></script>
    <script src="assets/js/tree.js"></script>
    <script src="assets/js/popup.js"></script>
    <script src="assets/js/lang.js"></script>
    <script src="assets/js/timeline.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
